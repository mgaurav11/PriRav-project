    :root {
      --bg-color: #b1a4a6ff;

      --user-text: #000;

body.dark-mode {
  --bg-color: #868484ff;        /* page background black */
  --chat-bg: #333333;         /* chat box grey */
  --footer-bg: #444444;       /* footer slightly lighter grey */
  --user-text: #ffffff;       /* user font color */
  --bot-text: #ffffff;        /* bot font color */
  --title-color: #ffffff;     /* app title color */
  --send-btn-bg: #1e90ff;     /* send button */

    /* Header */
    .header {
      width: 100%;
      display: flex;
      justify-content: center; 
      align-items: center;
      position: relative;
      margin-bottom: 10px;
    }

    #app-title {
      font-size: 28px;
      font-weight: bold;
    }

    /* Dark mode toggle */
    #dark-mode-toggle {
      position: absolute;
      right: 20px;
      top: 0;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 22px;
      border: none;
      border-radius: 5px;
      background-color: var(--footer-bg);
      color: var(--title-color);
      transition: transform 0.5s ease, background-color 0.3s, color 0.3s;
    }

    #dark-mode-toggle.rotate {
      transform: rotate(360deg);
    }

    /* Chatbox */
    .chat-box {
      width: 80%;
      max-width: 700px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      overflow: hidden;
      background-color: var(--chat-bg);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* User messages */
    .user-msg {
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .user-msg span {
      color: var(--user-text);
      border-bottom-right-radius: 5px;
      font-family: Garamond, serif;
      font-weight: bold;
      /*font-style: italic;*/
      font-size: 20px;
    }

    .user-icon {
      margin-left: 8px;
      font-size: 22px;
      color: #555;
    }

    /* Bot messages */
    .bot-msg {
      margin-right: auto;
      flex-direction: row;
    }

    .bot-msg span {
      color: var(--bot-text);
      border-bottom-left-radius: 5px;
      font-family: Garamond, serif; /* bot font */
      font-weight: bold;
      font-size: 20px;
    }

    .bot-icon {
      margin-right: 8px;
      font-size: 22px;
      color: #32cd32;
    }

    /* Copy/Edit buttons */
    .msg-actions {
  display: inline-flex;
  gap: 5px;
  margin-left: 10px;
}

.msg-actions button {
  font-size: 14px;
  padding: 2px 6px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  /*background-color: #007bff;*/
  /*color: white;*/
  transition: background-color 0.2s;
}

.msg-actions button:hover {
 background-color: #0056b3;
}

    /* Footer */
    .chat-footer {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: var(--footer-bg);
      border-top: 1px solid #aaa;
    }

    #user-input {
      flex: 1;
      border-radius: 20px;
      padding: 12px 15px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #fff;
      color: #000;
    }

    body.dark-mode #user-input {
      background: #555;
      color: #fff;
    }

    .send-btn {
      margin-left: 10px;
      background-color: var(--send-btn-bg);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      background-color: var(--send-btn-hover);
    }

    .social-bar {
      position: fixed;
      left: 20px; 
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .social-icon {
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: var(--chat-bg);
      color: var(--title-color);
      border-radius: 50%;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
      position: relative;
    }

    .social-icon:hover {
      transform: scale(1.2) rotate(10deg);
      background-color: var(--send-btn-bg);
      color: #fff;
    }

    .social-icon::after {
      content: attr(title);
      position: absolute;
      left: 50px;   
      background-color: #222;
      color: #fff;
      padding: 2px 8px;
      border-radius: 5px;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .social-icon:hover::after {
      opacity: 1;
    }

    .typing span {
      display: inline-flex;
      gap: 4px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: var(--bot-text);
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

  <script>
    const chatDiv = document.getElementById("chat-box");
    const inputBox = document.getElementById("user-input");
    const toggleBtn = document.getElementById("dark-mode-toggle");

    // Dark mode toggle with animation
    toggleBtn.addEventListener("click", function() {
      toggleBtn.classList.add("rotate");
      setTimeout(() => toggleBtn.classList.remove("rotate"), 500);
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });

    // Send message
    async function sendMessage() {
      let userInput = inputBox.value.trim();
      if (!userInput) return;

      // User message
      chatDiv.innerHTML += `
        <div class="message user-msg">
          <span>${userInput.replace(/\n/g,"<br>")}</span>
          <div class="user-icon">üë§</div>
          <div class="msg-actions">
            <button onclick="editMessage(this)">‚úèÔ∏è</button>
          </div>
        </div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // Typing indicator
      let typingDiv = document.createElement("div");
      typingDiv.classList.add("message","bot-msg","typing");
      typingDiv.innerHTML = `<div class="bot-icon">ü§ñ</div><span><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>`;
      chatDiv.appendChild(typingDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // Backend fetch
      let response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({message:userInput})
      });
      let data = await response.json();

      // Remove typing dots
      typingDiv.remove();

      // Bot message container
      let botMsgDiv = document.createElement("div");
      botMsgDiv.className = "message bot-msg";
      botMsgDiv.innerHTML = `
        <div class="bot-icon">ü§ñ</div>
        <span></span>
        <div class="msg-actions">
          <button onclick="copyMessage(this)">üìã</button>
        </div>`;
      chatDiv.appendChild(botMsgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      // Typewriter effect
      typeWriter(data.reply, botMsgDiv.querySelector("span"));
      inputBox.value = "";
    }

    // Typewriter
    function typeWriter(text, element, delay=30){
      element.innerHTML = "";
      let i=0;
      let timer = setInterval(()=>{
        element.innerHTML += text.charAt(i);
        i++;
        chatDiv.scrollTop = chatDiv.scrollHeight;
        if(i>=text.length) clearInterval(timer);
      }, delay);
    }

    // Copy message
    function copyMessage(btn){
      let text = btn.parentElement.querySelector("span").innerText;
      navigator.clipboard.writeText(text);
    }

    // Edit user message
    function editMessage(btn){
      let text = btn.parentElement.parentElement.querySelector("span").innerText;
      inputBox.value = text;
      inputBox.focus();
    }

    // Enter key to send
    inputBox.addEventListener("keydown", function(event){
      if(event.key === "Enter" && !event.shiftKey){
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
